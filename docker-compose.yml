# Converted from: src/eShop.AppHost/Program.cs
# .NET Aspire AppHost orchestration converted to Docker Compose
#
# Run with: docker compose up --build
# Dashboard: http://localhost:9090 (Spring Boot Admin)
# Tracing: http://localhost:16686 (Jaeger)

services:
  # =============================================================================
  # INFRASTRUCTURE
  # =============================================================================

  postgres:
    image: pgvector/pgvector:pg17
    container_name: eshop-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eshop-network

  redis:
    image: redis:7-alpine
    container_name: eshop-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eshop-network

  rabbitmq:
    image: rabbitmq:4-management
    container_name: eshop-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eshop-network

  # =============================================================================
  # OBSERVABILITY (replaces Aspire Dashboard)
  # =============================================================================

  spring-boot-admin:
    image: codecentric/spring-boot-admin:3.4.1
    container_name: eshop-admin
    ports:
      - "9090:8080"
    environment:
      SPRING_APPLICATION_NAME: eShop-Admin
      SPRING_BOOT_ADMIN_TITLE: eShop Dashboard
      SPRING_BOOT_ADMIN_UI_BRAND: eShop Microservices
      SPRING_BOOT_ADMIN_UI_TITLE: eShop Dashboard
    networks:
      - eshop-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: eshop-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    networks:
      - eshop-network

  # =============================================================================
  # MICROSERVICES
  # =============================================================================

  identity-service:
    build:
      context: ./services/identity-service
      dockerfile: Dockerfile
    container_name: eshop-identity
    ports:
      - "9100:9100"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/identitydb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: identity-service
    depends_on:
      postgres:
        condition: service_healthy
      spring-boot-admin:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9100/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  catalog-service:
    build:
      context: ./services/catalog-service
      dockerfile: Dockerfile
    container_name: eshop-catalog
    ports:
      - "9101:9101"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/catalogdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: catalog-service
      IDENTITY_URL: http://identity-service:9100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9101/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  basket-service:
    build:
      context: ./services/basket-service
      dockerfile: Dockerfile
    container_name: eshop-basket
    ports:
      - "9103:9103"
      - "9113:9113"  # gRPC port
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_REDIS_HOST: redis
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: basket-service
      IDENTITY_URL: http://identity-service:9100
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9103/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  ordering-api:
    build:
      context: ./services/ordering/ordering-api
      dockerfile: Dockerfile
    container_name: eshop-ordering
    ports:
      - "9102:9102"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderingdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: ordering-api
      IDENTITY_URL: http://identity-service:9100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9102/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  order-processor:
    build:
      context: ./services/order-processor
      dockerfile: Dockerfile
    container_name: eshop-order-processor
    ports:
      - "9105:9105"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/orderingdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: order-processor
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ordering-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9105/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  payment-processor:
    build:
      context: ./services/payment-processor
      dockerfile: Dockerfile
    container_name: eshop-payment-processor
    ports:
      - "9106:9106"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: payment-processor
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9106/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  webhooks-service:
    build:
      context: ./services/webhooks-service
      dockerfile: Dockerfile
    container_name: eshop-webhooks
    ports:
      - "9104:9104"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/webhooksdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_BOOT_ADMIN_CLIENT_URL: http://spring-boot-admin:8080
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_SERVICE_NAME: webhooks-service
      IDENTITY_URL: http://identity-service:9100
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      identity-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9104/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - eshop-network

  webapp:
    build:
      context: ./clients/webapp
      dockerfile: Dockerfile
    container_name: eshop-webapp
    ports:
      - "8080:80"
    environment:
      VITE_IDENTITY_URL: http://localhost:9100
      VITE_CATALOG_URL: http://localhost:9101
      VITE_BASKET_URL: http://localhost:9103
      VITE_ORDERING_URL: http://localhost:9102
    depends_on:
      identity-service:
        condition: service_healthy
      catalog-service:
        condition: service_healthy
      basket-service:
        condition: service_healthy
      ordering-api:
        condition: service_healthy
    networks:
      - eshop-network

networks:
  eshop-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:
