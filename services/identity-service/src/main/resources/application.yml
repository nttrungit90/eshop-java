# Converted from: src/Identity.API/appsettings.json
# Identity Service configuration

spring:
  application:
    name: identity-service

  datasource:
    url: jdbc:postgresql://localhost:5432/identitydb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Spring Boot Admin
  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          service-url: http://localhost:9100

server:
  port: 9100

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always

# OpenAPI documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.eshop: DEBUG
    org.springframework.security: DEBUG
