# Converted from: src/Webhooks.API/appsettings.json
# Webhooks Service configuration

spring:
  application:
    name: webhooks-service

  datasource:
    url: jdbc:postgresql://localhost:5432/webhooksdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          service-url: http://localhost:9104

server:
  port: 9104

# Security - Identity Service
identity:
  url: http://localhost:9100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.eshop: DEBUG
