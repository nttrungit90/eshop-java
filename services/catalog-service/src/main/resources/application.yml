# Converted from: src/Catalog.API/appsettings.json
# Catalog Service configuration

spring:
  application:
    name: catalog-service

  datasource:
    url: jdbc:postgresql://localhost:5432/catalogdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # Flyway database migrations (like EF Core Migrations)
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    # Migration history table (like __EFMigrationsHistory)
    table: flyway_schema_history

  jpa:
    hibernate:
      # Disable auto DDL - Flyway handles schema
      ddl-auto: validate
      naming:
        # Use exact names from @Table/@Column annotations (preserve PascalCase for .NET compatibility)
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    # Don't let Hibernate create tables
    generate-ddl: false

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          service-url: http://localhost:9101

server:
  port: 9101

# Catalog-specific configuration
catalog:
  pics-path: classpath:pics
  use-customization-data: false
  ai:
    enabled: false
    # embedding-model: text-embedding-ada-002
    # ollama-url: http://localhost:11434

# Security - Identity Service
identity:
  url: http://localhost:9100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers,flyway
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.eshop: DEBUG
    org.flywaydb: INFO
