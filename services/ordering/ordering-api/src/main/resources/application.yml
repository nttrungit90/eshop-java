# Converted from: src/Ordering.API/appsettings.json
# Ordering API configuration

spring:
  application:
    name: ordering-api

  datasource:
    url: jdbc:postgresql://localhost:5432/orderingdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  boot:
    admin:
      client:
        url: http://localhost:9090
        instance:
          service-url: http://localhost:9102

server:
  port: 9102

# Security - Identity Service
identity:
  url: http://localhost:9100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,loggers
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.eshop: DEBUG
